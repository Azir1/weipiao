<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- 表单验证css -->
    <link rel="stylesheet"
        href="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- 弹出框 -->
    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登陆</h4>
                </div>
                <div class="modal-body">


                    <form action="" class="form-horizontal" id="myform">
                        <div class="row">
                            <div class="form-group">
                                <label for="username" class="control-label col-sm-4 ">用户名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="username"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="username" class="control-label col-sm-4 ">密码</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="password"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="username" class="control-label col-sm-4">确认密码</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="repassword"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary col-sm-12">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                                
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button type="reset" class="btn btn-default col-sm-12">重&nbsp;&nbsp;&nbsp;&nbsp;置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 导航栏 -->
    <nav class="navbar-default navbar-inverse" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="logo"></a></li>
                    <li><a href="#">全国</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">演出 <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">演出票</a></li>
                            <li><a href="#">场馆</a></li>
                        </ul>
                    </li>
                    <li><a href="#">电影</a></li>
                    <li><a href="#">我的微票儿</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">搜索</button>
                            </span>
                        </div>
                    </div>
                    <li><a href="#" class="" data-toggle="modal" data-target="#myModal">登陆</a></li>
                    <li><a href="#">注册</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- banner 轮播图-->
    <div class="banner">
        <div class="container">
        </div>
    </div>

    <!-- 必须先引用jQuery -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- 表单验证 -->
    <script type="text/javascript"
        src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
</body>

</html>
